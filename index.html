        // Initialisation de l'application
        function initializeApp() {
            renderCategoryFilters();
            renderProducts(filteredProducts);
            setupSearch();

        // Rendu des filtres de cat√©gories
        function renderCategoryFilters() {
            const categoryFilters = document.getElementById('categoryFilters');
            
            // R√©cup√©rer toutes les cat√©gories uniques
            const categories = ['Tous', ...new Set(products.map(product => product.category))];
            
            // Cr√©er les boutons de cat√©gorie
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn';
                button.textContent = category;
                button.dataset.category = category;
                
                if (category === 'Tous') {
                    button.classList.add('active');
                }
                
                button.addEventListener('click', () => {
                    // Mettre √† jour le bouton actif
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                    
                    // Filtrer par cat√©gorie
                    currentCategory = category;
                    filterProducts();
                });
                
                categoryFilters.appendChild(button);
            });
        }

        // Rendu des produits
        function renderProducts(productsToRender) {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            
            if (productsToRender.length === 0) {
                const noProducts = document.createElement('div');
                noProducts.className = 'no-products';
                noProducts.textContent = 'Aucun produit trouv√©';
                productGrid.appendChild(noProducts);
                return;
            }
            
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                const productInfo = document.createElement('div');
                productInfo.className = 'product-info';
                
                const productName = document.createElement('div');
                productName.className = 'product-name';
                productName.textContent = product.name;
                
                const productPrice = document.createElement('div');
                productPrice.className = 'product-price';
                productPrice.textContent = product.price ? `${formatPrice(product.price)} FCFA` : 'Prix non renseign√©';
                
                const productCategory = document.createElement('div');
                productCategory.className = 'product-category';
                productCategory.textContent = product.category;
                
                productInfo.appendChild(productName);
                productInfo.appendChild(productPrice);
                productInfo.appendChild(productCategory);
                productCard.appendChild(productInfo);
                
                productGrid.appendChild(productCard);
            });
        }

        // Configuration de la recherche
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', () => {
                filterProducts();
            });
        }

        // Filtrage des produits
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'Tous' || product.category === currentCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            renderProducts(filteredProducts);
        }

        // Formatage du prix
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')

        // Configuration de l'invite d'installation PWA
        function setupPWAInstallPrompt() {
            let deferredPrompt;
            const pwaBadge = document.getElementById('pwaBadge');
            
            window.addEventListener('beforeinstallprompt', (e) => {
                // Emp√™cher l'affichage automatique de l'invite
                e.preventDefault();
                // Stocker l'√©v√©nement pour l'utiliser plus tard
                deferredPrompt = e;
                // Afficher le badge d'installation
                pwaBadge.style.display = 'block';
            });
            
            pwaBadge.addEventListener('click', () => {
                if (deferredPrompt) {
                    // Afficher l'invite d'installation
                    deferredPrompt.prompt();
                    // Attendre que l'utilisateur r√©ponde √† l'invite
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('Utilisateur a install√© la PWA');
                        } else {
                            console.log('Utilisateur a refus√© l\'installation de la PWA');
                        }
                        deferredPrompt = null;
                        // Masquer le badge
                        pwaBadge.style.display = 'none';
                    });
                }
            });
            
            // Masquer le badge si l'app est d√©j√† install√©e
            window.addEventListener('appinstalled', () => {
                pwaBadge.style.display = 'none';
                deferredPrompt = null;
            });
        }

    <script id="service-worker">
        // Ce script sera extrait et utilis√© pour cr√©er le fichier service-worker.js
        const CACHE_NAME = 'as-building-materials-v1';
        const urlsToCache = [
            '/',
            '/index.html',
            '/styles.css',
            '/app.js',
            '/manifest.json'
        ];

        self.addEventListener('install', function(event) {
            event.waitUntil(
                caches.open(CACHE_NAME)
                    .then(function(cache) {
                        console.log('Cache ouvert');
                        return cache.addAll(urlsToCache);
                    })
            );
        });

        self.addEventListener('fetch', function(event) {
            event.respondWith(
                caches.match(event.request)
                    .then(function(response) {
                        if (response) {
                            return response;
                        }
                        return fetch(event.request);
                    }
                )
            );
        });
