                productPrice.className = 'product-price';
                productPrice.textContent = product.price ? `${formatPrice(product.price)} FCFA` : 'Prix sur demande';
                
                const productDetailLink = document.createElement('div');
                productDetailLink.className = 'product-detail-link';
                productDetailLink.innerHTML = 'D√©tails <span class="detail-icon">‚Ä∫</span>';
                
                productInfo.appendChild(productName);
                productInfo.appendChild(productPrice);
                productInfo.appendChild(productDetailLink);

                productCard.addEventListener('click', () => {

        // Configuration de la recherche
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            // Recherche lors de la frappe
            searchInput.addEventListener('input', () => {
                filterProducts();
            });
            
            // Recherche lors du clic sur le bouton
            searchButton.addEventListener('click', () => {
                filterProducts();
            });
            
            // Recherche avec la touche Entr√©e
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    filterProducts();
                }
            });
        }

        // Filtrage des produits
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredProducts = products.filter(product => {
                return product.name.toLowerCase().includes(searchTerm);
            });
            
            renderProducts(filteredProducts);
        }

        // Configuration de la popup
        function setupPopup() {
            const popup = document.getElementById('productPopup');
            const closePopup = document.getElementById('closePopup');
            
            // Fermer la popup
            closePopup.addEventListener('click', () => {
                popup.classList.remove('active');
            });
            
            // Fermer en cliquant en dehors
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    popup.classList.remove('active');
                }
            });
            
            // Fermer avec la touche √âchap
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    popup.classList.remove('active');
                }
            });
        }

        // Ouvrir la popup du produit
        function openProductPopup(product) {
            const popup = document.getElementById('productPopup');
            const popupProductName = document.getElementById('popupProductName');
            const popupProductPrice = document.getElementById('popupProductPrice');
            const popupProductDescription = document.getElementById('popupProductDescription');
            
            popupProductName.textContent = product.name;
            
            if (product.price) {
                popupProductPrice.textContent = `${formatPrice(product.price)} FCFA`;
                popupProductDescription.innerHTML = `
                    <p>Cet article <strong>${product.name}</strong> est disponible au prix de <strong>${formatPrice(product.price)} FCFA</strong>.</p>
                    <p>Il s'agit d'un produit de qualit√© que nous proposons √† un prix comp√©titif pour r√©pondre √† vos besoins.</p>
                    <p>N'h√©sitez pas √† nous contacter pour plus d'informations ou pour passer commande.</p>
                `;
            } else {
                popupProductPrice.textContent = "Prix sur demande";
                popupProductDescription.innerHTML = `
                    <p>Pour cet article <strong>${product.name}</strong>, le prix est disponible sur demande.</p>
                    <p>Contactez-nous pour obtenir un devis personnalis√© et conna√Ætre les conditions de vente.</p>
                    <p>Nous restons √† votre disposition pour toute information compl√©mentaire.</p>
                `;
            }
            
            popup.classList.add('active');
        }

        // Formatage du prix
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        // Enregistrement du Service Worker pour le mode hors ligne
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker enregistr√© avec succ√®s:', registration);
                    })
                    .catch(error => {
                        console.log("√âchec de l'enregistrement du Service Worker:", error);
                    });
            }
        }

        // Configuration de l'invite d'installation PWA
        function setupPWAInstallPrompt() {
            let deferredPrompt;
            const pwaBadge = document.getElementById('pwaBadge');
            
            window.addEventListener('beforeinstallprompt', (e) => {
                // Emp√™cher l'affichage automatique de l'invite
                e.preventDefault();
                // Stocker l'√©v√©nement pour l'utiliser plus tard
                deferredPrompt = e;
                // Afficher le badge d'installation
                pwaBadge.style.display = 'block';
            });
            
            pwaBadge.addEventListener('click', () => {
                if (deferredPrompt) {
                    // Afficher l'invite d'installation
                    deferredPrompt.prompt();
                    // Attendre que l'utilisateur r√©ponde √† l'invite
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('Utilisateur a install√© la PWA');
                        } else {
                            console.log('Utilisateur a refus√© l\'installation de la PWA');
                        }
                        deferredPrompt = null;
                        // Masquer le badge
                        pwaBadge.style.display = 'none';
                    });
                }
            });
            
            // Masquer le badge si l'app est d√©j√† install√©e
            window.addEventListener('appinstalled', () => {
                pwaBadge.style.display = 'none';
                deferredPrompt = null;
            });
        }
    </script>

    <!-- Service Worker pour le mode hors ligne -->
    <script id="service-worker">
        // Ce script sera extrait et utilis√© pour cr√©er le fichier service-worker.js
        const CACHE_NAME = 'as-building-materials-v1';
        const urlsToCache = [
            '/',
            '/index.html',
            '/styles.css',
            '/app.js',
            '/manifest.json'
        ];

        self.addEventListener('install', function(event) {
            event.waitUntil(
                caches.open(CACHE_NAME)
                    .then(function(cache) {
                        console.log('Cache ouvert');
                        return cache.addAll(urlsToCache);
                    })
            );
        });

        self.addEventListener('fetch', function(event) {
            event.respondWith(
                caches.match(event.request)
                    .then(function(response) {
                        if (response) {
                            return response;
                        }
                        return fetch(event.request);
                    }
                )
            );
        });
    </script>
